name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write  # needed to push to GitHub Packages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/frontend-img:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/frontend-img:latest

      - name: Show pushed images
        run: docker images



  deploy-on-device:
    runs-on: self-hosted

    steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Run docker compose on my device
          run: |
            cd "/home/hussein-maher/Desktop/Lx/apptraining-2"
            docker compose down -v
            docker compose up -d
